<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>

<body>
    <div class="heading">
        <h1>Welcome to ToDojo</h1>
        <p>A Dojo for Your To-dos</p>
    </div>
    <div class="container">
        <button id="add-btn">Add Todo</button>
    </div>

    <div class="todo-container">

    </div>

    <!-- dialog to open, when add todo is clicked -->
    <dialog id="dialog">
        <form>
            <h2>New Todo</h2>
            <div class="dialog-container">
                <label for="">Name:</label>
                <input type="text" id="todo-name" name="todo-name">
            </div>

            <div class="dialog-container">
                <label for="">Description:</label>
                <textarea name="todo-desc" id="todo-desc"></textarea>
            </div>

            <div class="dialog-container">
                <label for="">Priority:</label>
                <select id="priority" name="priority">
                    <option value=""></option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-button">
                <button class="create-todo">Create Todo</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
</body>

</html>
