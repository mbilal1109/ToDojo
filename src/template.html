<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div class="heading">
        <h1>Welcome to ToDojo</h1>
        <p>A Dojo for Your To-dos</p>
    </div>
    <div class="container">
        <button id="add-btn">Add Todo</button>
    </div>

    <!-- dialog to open, when add todo is clicked -->
    <dialog id="dialog">
        <form>
            <h2>New Todo</h2>
            <label for="">Name:</label>
            <input type="text" id="todo-name" name="todo-name">

            <label for="">Description:</label>
            <input type="text" id="todo-desc" name="todo-desc">

            <label for="">Priority:</label>
            <select id="priority" name="priority">
                <option value=""></option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <button class="createTodo">Create Todo</button>
            <button class="cancel">Cancel</button>
        </form>
    </dialog>
</body>

</html>
